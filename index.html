<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 "> functional <span class="text-blue-700"> Bank </span> !!! </h1>
    </header>
    <main>
        <sectin>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class=" bg-blue-400 w-9/12 ml-12 p-8 rounded-lg text-white font-medium ">
                    <h1 class=" text-2xl "> Diposit </h1>
                    <h4 class=" text-5xl"> $<span id="diposited-doller">00</span></h4>
                </div>
                <div class="bg-yellow-400 w-9/12 p-8 ml-12 rounded-lg text-white font-medium ">
                    <h1 class="text-2xl "> withdraw </h1>
                    <h4 class="text-5xl"> $<span>00</span></h4>
                </div>
                <div class="bg-red-400 w-9/12 p-8 ml-12 rounded-lg text-white font-medium ">
                    <h1 class="text-2xl "> Balance </h1>
                    <h4 class="text-5xl"> $<span id="total-balance">1240</span></h4>
                </div>

            </div>
        </sectin>
        <!-- disposit and total section -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-green-400 px-8 py-12 rounded-xl">
                    <h2 class="text-4xl text-white font-medium mb-2"> Your Diposit</h2>
                    <input class="block mb-2 px-3 py-2 rounded-lg" type="text" name="" id="diposit-money"
                        placeholder="$diposit money">
                    <button id="btn-diposit"
                        class="bg-red-500 hover:bg-yellow-400 px-6 py-2 rounded-lg text-white font-medium"> Diposit
                    </button>
                </div>
                <div class="bg-lime-400	 px-8 py-12 rounded-xl ">
                    <h2 class="text-4xl text-white font-medium mb-2"> Your withdraw</h2>
                    <input class="block mb-2 px-3 py-2 rounded-lg" type="text" name="" id=""
                        placeholder="$diposit money">
                    <button class="bg-red-500 hover:bg-yellow-400 px-6 py-2 rounded-lg text-white font-medium"> withdraw
                    </button>
                </div>

            </div>
        </section>
    </main>
    <script src="javascript/diposit.js"></script>
</body>

</html>
